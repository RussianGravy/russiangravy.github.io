        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
                background-color: rgb(50,50,50);
            }
            #cover {
                position: fixed;
                z-index: 1;
                background-color: black;
                color: white;
                width: 100vw;
                height: 60px;
                display: flex;
                transition: background-color 200ms ease;
            }
            #cover:hover {
                background-color: #FF4A4A;
            }
            #services {
                align-self: center;
                margin-left: 15px;
            }
            #background {
                width: 100%;
                height: 100%;
                position: absolute; /* used to be position: absolute */
                z-index: -1;
            }
            .bubbleButton {
                background-color: black;
                opacity: 85%;
                aspect-ratio: 1 / 1;
                width: 30vmin; /* 18vw */
                border-radius: 200px;
                border-color: white;
                border-style: solid;
                border-width: 5px;
                transition: background-color 100ms ease;
            }
            .bubbleButton:hover{
                background-color: red;
                opacity: 100%;
                cursor: pointer;
            }
            #title {
                aspect-ratio: 1 / 1;
                width: 40vmin; /* 23vw */
                margin-left: 5vw;
                margin-right: 5vw;
            }
            .buttonIcon {
                width: 100%;
                height: 100%;
            }
            @media(max-width: 945px){
                #title {
                    margin-top: 5vh;
                    margin-bottom: 5vh;
                }
                #buttonContainer {
                    width: 100vw;
                    display: flex; 
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                }
            }
